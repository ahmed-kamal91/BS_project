<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noon-Page</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style/homePage.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            
            <!-- Grid Row to Handle Centering -->
            <div class="row w-100 align-items-center">
                
                <!-- Logo: Centered on Small Screens, Left on Large -->
                <div class="col-12 col-lg-3 text-center text-lg-start">
                    <a class="navbar-brand" href="#">
                        <img src="https://f.nooncdn.com/s/app/com/noon/design-system/logos/noon-logo-en.svg"
                        alt="noon logo">
                    </a>
                </div>

                <!-- Search Bar: Takes Full Width on Small, Fills Space on Large -->
                <div class="col-12 col-lg-6 mt-2 mt-lg-0">
                    <form class="input-group">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>

            <!-- Links: Centered on Small, Right-Aligned on Large -->
            <div class="col-12 col-lg-3 mt-2 mt-lg-0">
                <ul class="navbar-nav d-flex flex-row justify-content-center justify-content-lg-end">
                    <li class="nav-item"><a class="nav-link me-3" href="">Login</a></li>
                    <li class="nav-item"><a class="nav-link me-3" href="">Wishlist</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Cart</a></li>
                </ul>
            </div>


            </div>
        </div>
    </nav>

    <header></header>

    <main></main>

    <script type="module" src="./js/homePage.js"></script>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
